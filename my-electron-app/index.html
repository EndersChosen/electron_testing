<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Hello from Electron renderer!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"
        defer></script>
    <script src="./renderer.js" defer></script>

</head>

<body>
    <header>
        <div class="container-fluid custom-border-bottom mb-3">
            <div class="row justify-content-start">
                <div class="col">
                    <div class="input-group flex-nowrap mt-2 mb-3">
                        <!-- <div class="input-group flex-nowrap mb-3 mt-2">
                            <span class="input-group-text" id="https">https://</span>
                            <input type="text" id="domain" class="form-control" placeholder="canvas.instructure.com">
                        </div> -->
                        <span class="input-group-text">https://</span>
                        <div class="form-floating ">
                            <input type="text" class="form-control" placeholder="domain" id="domain">
                            <label for="domain">instructure instance</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- <div class="input-group flex-nowrap mb-3 mt-2">
                        <span class="input-group-text">Token</span>
                        <input type="text" id="token" class="form-control" placeholder="keep it secret, keep it safe">
                    </div> -->
                    <div class="form-floating mt-2 mb-3">
                        <input type=" text" class="form-control" placeholder="Token" id="token">
                        <label for="token">Token</label>
                    </div>

                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text">method</span>
                        <select class="form-select form-select p-3" name="method-select" id="method-select">
                            <option value="create">Create</option>
                            <option value="get">Get</option>
                            <option value="update">Update</option>
                            <option value="delete">Delete</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">api/v1/</span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="apiEndpoint" placeholder="apiEndpoint">
                            <label for="apiEndpoint">api endpoint</label>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </header>
    <main class="container ms-0">
        <div class="row">
            <div class="col-2">
                <ul class="list-group">
                    <li class="list-group-item">Courses</li>
                    <li class="list-group-item">Assignments</li>
                    <li class="list-group-item">Discussions</li>
                    <li class="list-group-item">Enrollments</li>
                </ul>
            </div>
        </div>

    </main>
</body>

</html>
